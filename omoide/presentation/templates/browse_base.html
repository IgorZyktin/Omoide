{% extends "basic.html" %}

{% block head %}
    {{ super() }}
    <meta property="og:url"
          content="{{ request.url_for('app_browse', uuid=current_item.uuid) }}"/>
    <meta property="og:image"
          content="/content/thumbnail/{{ current_item.owner_uuid }}/{{ current_item.thumbnail_path }}"/>
    <meta property="og:description"
          content="{{ current_item.name }}"/>
{% endblock %}
