{% extends "base_search.html" %}

{% block head %}
    <script type="text/javascript"
            src="{{ url_for('static', path='crud.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', path='upload.js') }}"></script>
    <link type="text/css"
          href="{{ url_for('static', path='crud.css') }}"
          rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="narrow-block">
        <h1>Upload media</h1>
        <label for="parent_uuid">Parent UUID (optional):
            <input id="parent_uuid"
                   type="text"
                   value="{{ parent_uuid }}"
                   class="height-auto"/>
        </label>

        <div id="parent_thumbnail" class="parent_thumbnail"></div>

        <label for="upload_as">Upload media in a way that:</label>
        <select id="upload_as">
            <option value="children">Every file is a new child item</option>
            <option value="target">File is used only for given parent</option>
        </select>

        <label for="item_tags">Children tags (one tag per line):<br>
            <textarea id="item_tags" rows="10"></textarea>
        </label>

        <input type="file"
               id="upload-input"
               multiple
               onchange="addFiles(this)"/>

        <div id="alerts"></div>

        <div id="media"></div>

        <a id="upload_media_button"
           href="javascript:void(0)"
           title="Upload media"
           class="button">Upload</a>
    </div>

    <script>
        $('#upload_media_button').click(function () {
            uploadMedia(this)
        });

        let thumbnailElement = $('#parent_thumbnail')
        let uuidElement = $('#parent_uuid')

        uuidElement.on('input', function () {
            tryLoadingThumbnail(uuidElement.val(), thumbnailElement)
        });

        $(document).ready(function () {
            tryLoadingThumbnail(uuidElement.val(), thumbnailElement)
        });
    </script>

{% endblock %}
