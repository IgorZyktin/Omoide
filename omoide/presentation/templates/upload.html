{% extends "base_search.html" %}

{% block head %}
    <script type="text/javascript"
            src="{{ url_for('static', path='crud.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', path='thirdparty/image-blob-reduce.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', path='thirdparty/exif-js.min.js') }}"></script>
    <script type="text/javascript"
            src="{{ url_for('static', path='upload.js') }}"></script>
    <link type="text/css"
          href="{{ url_for('static', path='crud.css') }}"
          rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="narrow-block">
        <h1>Upload media</h1>
        <label for="parent_uuid">Parent item (optional):
            <input id="parent_uuid"
                   type="text"
                   value="{{ parent_uuid }}"
                   class="height-auto"/>
        </label>

        <div id="parent_thumbnail" class="parent_thumbnail"></div>

        <label for="complexity_of_upload">Complexity of upload:</label>
        <select id="complexity_of_upload">
            <option value="simple">Just upload all</option>
            <option value="complex">Let me check before upload</option>
        </select>

        <label for="upload_as">Upload media in a way that:</label>
        <select id="upload_as">
            <option value="children">Every file is a new item</option>
            <option value="target">Only change parent item</option>
        </select>

        <label for="after_upload">After upload:</label>
        <select id="after_upload">
            <option value="parent">Go browse result</option>
            <option value="nothing">Do nothing (stay here)</option>
        </select>

        <label for="item_tags">Tags for new items (one tag per line):<br>
            <textarea id="item_tags" rows="10"></textarea>
        </label>

        <div>
            <input type="checkbox" id="feature-exif">
            <label for="feature-exif">Extract EXIF info (if uploading
                photos)</label>
        </div>

        <div id="all-features-exif" style="display: none;">
            <div>
                <input type="checkbox" id="feature-exif-year">
                <label for="feature-exif-year">Extract year from EXIF, like
                    "2022"</label>
            </div>
            <div>
                <input type="checkbox" id="feature-exif-month-en">
                <label for="feature-exif-month-en">Extract month from EXIF in
                    english, like "10th of january"</label>
            </div>
            <div>
                <input type="checkbox" id="feature-exif-month-ru">
                <label for="feature-exif-month-ru">Extract month from EXIF in
                    russian, like "10 января"</label>
            </div>
        </div>

        <input type="file"
               id="upload-input"
               multiple
               accept=".jpg, .jpeg"
               onchange="addFiles(this)"/>

        <div id="alerts"></div>

        <input id="media_button"
               type="button"
               title="Start operation"
               class="button"
               value="Upload media">

        <label for="global-progress">Completion:</label>
        <progress id="global-progress" value="0" max="100">25</progress>
    </div>

    <br/>
    <div id="media" class="upload-container narrow-block"></div>
    <br/>
    <br/>

    <script>
        $('#media_button').click(function () {
            if ($('#complexity_of_upload').val() === 'simple') {
                oneShot(this)
            } else {
                // TODO - add upload state
                if (true) {
                    preprocessMedia(this)
                } else {
                    uploadMedia(this)
                }
            }
        });

        $('#upload_media_button').click(function () {
            uploadMedia(this)
        });

        $('#complexity_of_upload').on('change', function () {
            if ($(this).val() === 'simple') {
                $('#media_button').val('Upload media')
            } else {
                $('#media_button').val('Preprocess media')
            }
        });

        $('#upload_as').on('change', function () {
            clearProxies()

            if ($(this).val() === 'target') {
                $("label[for='item_tags']").hide()
            } else {
                $("label[for='item_tags']").show()
            }
        });

        $('#feature-exif').on('change', function () {
            if ($(this).is(':checked')) {
                $('#all-features-exif').show()
            } else {
                $('#all-features-exif').hide()
            }
        });

        let thumbnailElement = $('#parent_thumbnail')
        let uuidElement = $('#parent_uuid')

        uuidElement.on('input', function () {
            tryLoadingThumbnail(uuidElement.val(), thumbnailElement)
        });

        $(document).ready(function () {
            tryLoadingThumbnail(uuidElement.val(), thumbnailElement)
        });
    </script>

{% endblock %}
