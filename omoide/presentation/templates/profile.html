{% extends "base_search.html" %}

{% block body %}
    <h5>Current user: {{ user.name }}</h5>

    <br>

    <div class="narrow-block">

        <a href="{{ url_for('create_item') }}"
           title="Create item"
           class="button">
            <img src="{{ request.url_for('static', path='ic_create_24px.svg') }}"
                 class="invert"
                 alt="Create item icon"/>
            <span class="wide-text">&nbsp;Create item</span>
        </a>

        <a href="{{ url_for('upload') }}"
           title="Upload media"
           class="button">
            <img src="{{ request.url_for('static', path='ic_file_upload_24px.svg') }}"
                 class="invert"
                 alt="Upload icon"/>
            <span class="wide-text">&nbsp;Upload media</span>
        </a>

        <a href="{{ url_for('logout') }}"
           title="Log out"
           class="button">
            <img src="{{ request.url_for('static', path='ic_exit_to_app_24px.svg') }}"
                 class="invert"
                 alt="Log out icon"/>
            <span class="wide-text">&nbsp;Log out</span>
        </a>

    </div>


{% endblock %}
