{% extends "base_search.html" %}

{% block head %}
    <script type="text/javascript"
            src="{{ url_for('static', path='crud.js') }}"></script>
    <link type="text/css"
          href="{{ url_for('static', path='crud.css') }}"
          rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="narrow-block">
        <h1>Creation of an item</h1>
        <label for="item_name">Item name:
            <input id="item_name"
                   type="text"
                   value=""
                   class="height-auto"/>
        </label>

        <label for="parent_uuid_or_name">Parent item (optional):
            <input id="parent_uuid_or_name"
                   type="text"
                   value="{{ parent_uuid }}"
                   class="height-auto"/>
        </label>

        <div id="parent_thumbnail" class="parent_thumbnail"></div>

        <label for="treat_item_as">Treat this item as:</label>
        <select id="treat_item_as">
            <option value="collection">Collection of items (like album cover)
            </option>
            <option value="single">Singular item</option>
        </select>

        <label for="action_after_creation">What to do after creation:</label>
        <select id="action_after_creation">
            <option value="upload">Upload content</option>
            <option value="browse">Browse result</option>
            <option value="nothing">Do nothing (stay here)</option>
        </select>

        <label for="item_tags">Tags (one tag per line):<br>
            <textarea id="item_tags" rows="7"></textarea>
        </label>

        <label for="item_permissions">Permissions (one user per line):<br>
            <textarea id="item_permissions" rows="3"></textarea>
        </label>

        <div id="alerts"></div>

        <a id="create_item_button"
           href="javascript:void(0)"
           title="Create item"
           class="button">Create</a>
    </div>

    <script>
        $('#create_item_button').click(function () {
            createItem(this, gatherItemParameters())
        });

        let thumbnailElement = $('#parent_thumbnail')
        let uuidElement = $('#parent_uuid_or_name')

        uuidElement.on('input', function () {
            tryLoadingThumbnail(uuidElement.val(), thumbnailElement)
        });

        $(document).ready(function () {
            tryLoadingThumbnail(uuidElement.val(), thumbnailElement)
        });
    </script>

{% endblock %}
